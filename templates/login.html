{% extends "base.html" %}
{% block content %}
    <script>
        window.fbAsyncInit = function () {
            FB.init({
                appId: '651933081599911',
                xfbml: true,
                version: 'v2.2'
            });
        };

        (function (d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) {
                return;
            }
            js = d.createElement(s);
            js.id = id;
            js.src = "//connect.facebook.net/en_US/sdk.js";
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));
    </script>
    <h2 id="search">Login</h2>
    <form action="{{ url_for('yelp_search') }}" method="POST" class="search-box">
        <input class="search-input float-left" type="text" size="30" placeholder="Restaurants" name="term">
        <input class="search-input float-right" type="text" size="20" placeholder="Chicago" name="location">
        <button class="blue-button" type="submit" value="Search">Search</button>
    </form>
{% endblock %}
